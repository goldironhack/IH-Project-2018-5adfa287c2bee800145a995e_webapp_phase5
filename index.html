<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find The Best Place To Live</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <div class="row">
          <div class="col-md-12">
            <h1 class="title">Find The Best Place To Live!</h1>
          </div>
        </div>


<div class="row">
  <div class="col-md-12">

      <button id="btn1">View NY Districs</button>
      <button id="btn2">View University</button>
      <button id="btn3">Reset Map</button>


  </div>
</div>
<div class="row"style="height: 20px">

</div>

    </div>

    <!-- Jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
<script src="index.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

    <div id="map"></div>
       <script>
         var map;
         function initMap() {
           map = new google.maps.Map(document.getElementById('map'), {
             center: {lat: 40.7291  , lng:  -73.9965},
             zoom: 10
           });
         }
       </script>
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4lhDEbzIYyHDK6gr4dJ-YVitkg92EYBk&callback=initMap"
       async defer></script>

       <div class="container">
         <div class="row"style="height: 20px">

         </div>
         <div class="row">
           <div class="col-md-4">
                          <h3 class="title1">Neighborhood Of Newyork</h3>
           </div>


         </div>

         <!---TABLA1 DESPUES DE MAPA-------------->
         <div class="row" style="height: 200px" >
           <div class="col-md-4" style="overflow:auto">

             <table id='tableDistances'>
            <thead>
                <tr>
                    <th>Neighborhood</th>
                    <th>Distance (Km)</th>
                </tr>
            </thead>
            </table>
           </div>

           <div class="barras1 col-md-8">

           </div>


         </div>

        <div class="row"style="height: 30px"> </div>
        <div class="row">




          <!---TABLA2 DESPUES DE MAPA-------------->
          <div class="col-md-4">
                         <h3 class="title1">Housing</h3>
          </div>
        </div>
        <div class="row" style="height: 200px" >
          <div class="col-md-4" style="overflow:auto">
            <table id='tableHousing'>
           <thead>
               <tr>
                   <th>District</th>
                   <th>Number Of Houses</th>
               </tr>
           </thead>
           </table>
          </div>
          <div class="barras2 col-md-8">

          </div>
        </div>
        <div class="row"style="height: 30px"> </div>
        <div class="row">




          <!---TABLA3 DESPUES DE MAPA-------------->
          <div class="col-md-4">
                        <h3 class="title1">Crimes In NYC</h3>
          </div>
        </div>
        <div class="row" style="height: 200px" >
          <div class="col-md-4" style="overflow:auto">
            <table id='tableCrimes'>
            <thead>
               <tr>
                   <th>District</th>
                   <th>Number Of Crimes</th>
               </tr>
            </thead>
            </table>
          </div>

          <div class="barras3 col-md-8">
        
          </div>

        </div>
<div class="row"style="height: 30px"> </div>


       </div>

</body>
</html>
